{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    @media screen and (max-width: 600px) {
        table {
            border: 0;
        }

        th, td {
            border: 0;
            display: block;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    }
</style>

<h2>Employees</h2>
<div style="overflow-x:auto;">
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Department ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Sex</th>
            <th>Designation</th>
            <th>Address</th>
        </tr>
        {% for row in table %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
            <td>{{ row.4 }}</td>
            <td>{{ row.5 }}</td>
            <td>{{ row.6 }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    /* Style for the background image */
    .image {
        background-image: url('{% static "images/night.jpg" %}');
        background-size: cover; /* Cover the entire container */
        background-position: center; /* Center the image */
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white; /* Text color on top of the image */
    }

    .overlay {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for better readability */
        padding: 20px;
        border-radius: 10px;
    }

    .overlay h1 {
        font-size: 3em;
        margin-bottom: 10px;
    }

    .overlay p {
        font-size: 1.5em;
        margin-bottom: 20px;
    }

    .overlay a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50; /* Green color for buttons */
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .overlay a:hover {
        background-color: #45a049; /* Darker shade of green on hover */
    }
</style>

<div class="image">
    <div class="overlay">
        <h1>Welcome to the Nairobi Museum</h1>
        <p>Discover the wonders of art and history</p>
        <a href="{% url 'explore' %}">Explore Now</a>
    </div>
</div>

{% endblock %}

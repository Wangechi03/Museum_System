{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
        background-color: #f0f0f0;
    }
    .form-wrapper {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        box-sizing: border-box;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    form label {
        margin-top: 10px;
    }
    form input, form select, form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: darkblue;
    }
    @media (max-width: 768px) {
        .form-wrapper {
            padding: 10px;
        }
    }
</style>

<div class="container">
    <div class="form-wrapper">
        <h2>Register Employee</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" value="{{ fname }}" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="{{ lname }}" required>

            <label for="department">Department</label>
            <input type="text" id="department" name="department" value="{{ department }}" required>

            <label for="dateofbirth">Date of Birth</label>
            <input type="date" id="dateofbirth" name="dateofbirth" value="{{ dateofbirth }}" required>

            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
                <option value="M" {% if sex == "M" %}selected{% endif %}>Male</option>
                <option value="F" {% if sex == "F" %}selected{% endif %}>Female</option>
            </select>

            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" value="{{ designation }}" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" required>{{ address }}</textarea>

            <label for="phone1">Primary Phone</label>
            <input type="text" id="phone1" name="phone1" value="{{ phone1 }}" required>

            <label for="phone2">Secondary Phone (Optional)</label>
            <input type="text" id="phone2" name="phone2" value="{{ phone2 }}">

            <button type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}

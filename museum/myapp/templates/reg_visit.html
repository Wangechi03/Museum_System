{% extends 'base.html' %}
{% load static %}
{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        h1 {
            background-color: blue;
            color: #333;
            padding: 10px;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left; /* Adjusted alignment for labels */
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding and border included in width */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{ Name }}, please register your visit:</h1>
        <form action="/visit_reg/" method="POST">
            {% csrf_token %}
            <label for="name">Visitor Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback or comments" required></textarea>
            
            <input type="submit" name="submit" value="Submit Visit Registration">
        </form>
    </div>
</body>
</html>
{% endblock %}

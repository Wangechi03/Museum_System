
{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    .container {
        background-color: #ffffff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333333;
    }

    form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn {
        margin-right: 5px;
    }
</style>

<div class="container mt-5">
    <h1 class="mb-4">Edit Booking</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="visitor_name">Visitor Name</label>
            <input type="text" id="visitor_name" name="visitor_name" class="form-control" value="{{ booking.name }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ booking.phone }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ booking.email }}" required>
        </div>
        <div class="form-group">
            <label for="amount_paid">Amount Paid (KES)</label>
            <input type="number" id="amount_paid" name="amount_paid" class="form-control" value="{{ booking.amount }}" required>
        </div>
        <div class="form-group">
            <label for="ticket_type">Ticket Type</label>
            <input type="text" id="ticket_type" name="ticket_type" class="form-control" value="{{ booking.ticket_type }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ booking.quantity }}" required>
        </div>
        <div class="form-group">
            <label for="visit_date">Visit Date</label>
            <input type="date" id="visit_date" name="visit_date" class="form-control" value="{{ booking.date }}" required>
        </div>
        <div class="form-group">
            <label for="booking_date">Booking Date</label>
            <input type="date" id="booking_date" name="booking_date" class="form-control" value="{{ booking.booking_date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'view_booking' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* styles.css */

    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2; /* Light background color */
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: #ffffff; /* White background */
        padding: 20px;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Box shadow for a subtle depth effect */
        max-width: 800px; /* Adjust as needed */
    }

    nav {
        margin-bottom: 20px;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333; /* Dark background color */
    }

    nav ul li {
        float: left;
    }

    nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav ul li a:hover {
        background-color: #111; /* Darker shade of background color on hover */
    }

    .ticket-list {
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd; /* Light gray border */
    }

    table th {
        background-color: #f2f2f2; /* Light gray background for table header */
    }

    @media only screen and (max-width: 600px) {
        /* Responsive styles for smaller screens */
        nav ul li {
            float: none;
            width: 100%;
            text-align: center;
        }

        table {
            overflow-x: auto; /* Horizontal scroll for smaller screens */
        }
    }
</style>
<div class="container">
    <h2>Visitor Dashboard</h2>

    <nav>
        <ul>
            <li><a href="{% url 'stkpush' %}">Book Ticket</a></li>
            <li><a href="{% url 'feedback' %}">Feedback</a></li>
            <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
            <li><a href="{% url 'user_logout' %}">Logout</a></li>
        </ul>
    </nav>

    <div>
        <h3>Welcome, {{ username }}!</h3>
    </div>
</div>
{% endblock %}

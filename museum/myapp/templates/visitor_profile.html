{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if error == "yes" %}
<script>
alert('Invalid credentials, try again');
</script>
{% endif %}


{% if error == "no" %}
<script>
     alert('Account created successfully');
     window.location=('{% url 'visitor_login' %}');
</script>
{% endif %}

  <style>
    body {
        font-family: Arial, sans-serif;
        background-size: cover;
        text-align: center;
        padding: 20px;
    }
    .container {
        background-color: lightblue;
        opacity: 0.8;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 0 auto;
    }
    h1 {
        color: black;
       ;
        opacity: 0.6;
        border-radius: 6px;
        padding: 10px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: darkblue;
    }
</style>
</head>
<body>
  
  <h1>Edit Profile</h1>
  <div class="container">
      <form action="/edit_profile/" method="POST">
          {% csrf_token %}
          <label for="fname" class="label">First Name</label>
          <input type="text" id="fname" name="fname" value="{{fname}}" readonly>
          
          <label for="lname" class="label">Last Name</label>
          <input type="text" id="lname" name="lname" value="{{lname}}" readonly>
          
          <label for="nationality" class="label">Nationality</label>
          <input type="text" id="nationality" name="nationality" value="{{nationality}}" required>
          
          <label for="address" class="label">Address</label>
          <input type="text" id="address" name="address" value="{{address}}" required>
          
          <label for="email" class="label">Email</label>
          <input type="text" id="email" name="email" value="{{email}}" required>
          
          <label for="phone" class="label">Contact</label>
          <input type="number" id="phone" name="phone" value="{{phone}}" required>
          
          <input type="submit" name="submit" value="Update Profile">
      </form>
  </div>
  <br><br>{{error}}
  
</body>
</html>
{% endblock %}
